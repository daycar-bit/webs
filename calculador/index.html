<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Descubre tu Edad</h1>
        <form id="edadForm">
            <label for="birthYear">Ingresa tu año de nacimiento:</label>
            <input type="number" id="birthYear" placeholder="Año de nacimiento" required>
            <button type="submit">Calcular Edad</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="funcion.js"></script>
</body>
</html>
